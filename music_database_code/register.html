<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>會員註冊</title>
<!-- 驗證密碼兩次輸入是否相同 -->
    <script>    
        function validateForm() {
            var x = document.forms["registerForm"]["password"].value;
            var y = document.forms["registerForm"]["password_check"].value;
            if(x.length<6){
                alert("密碼長度不足");
                return false;
            }
            if (x != y) {
                alert("請確認密碼是否輸入正確");
                return false;
            }
        }
    </script>    
</head>
<body>
    <h1>註冊頁面</h1>
<form name="registerForm" method="post" action="register.php" onsubmit="return validateForm()">
姓名:
    <input type="text" name="name"><br/><br/>
出生年月日:
    <input type="date" name="birth"><br/><br/>
<div>
性別：
    <input type="radio" name="gender" id="male" value="男" checked>
    <label for="male">男</label>
    <input type="radio" name="gender" id="female" value="女">
    <label for="female">女</label>
</div>
<br></br>
手機號碼：
    <input type="tel" name="phone"><br/><br/>
E-mail：    
    <input type="email" name="email"><br/><br/>
使用者ID：
    <input type="text" name="username"><br/><br/>
密  碼：
    <input type="password" name="password" id="password"><br/><br/>
確認密碼：
    <input type="password" name="password_check" id="password_check"><br/><br/>
<input type="submit" value="註冊" name="submit">
<input type="reset" value="重設" name="submit">
</form>
</body>
</html>
